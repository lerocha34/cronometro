<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="area">
            <div id="time-area">
                <div id="hour" class="time-box">0</div>
                <div id="minute" class="time-box">0</div>
                <div id="second" class="time-box">0</div>
                <div id="decimal" class="time-box">0</div>
                
            </div>
            <div id="control-area">
                <button id="clear">Limpar</button>
                <button id="start">Começar</button>
                <button id="pause">Pausar</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
